<p
  [ngStyle]="{
    'borderWidth.px': 5,
    'padding.px': 5,
    border: 'solid',
    borderColor: getColor()
  }"
>
  {{ 'Server' }} with ID {{ serverId }} is
  <span
    class="server-status"
    [ngClass]="{
      online: getServerStatus() === 'online',
      offline: getServerStatus() === 'offline'
    }"
    >{{ getServerStatus() }}</span
  >
</p>
