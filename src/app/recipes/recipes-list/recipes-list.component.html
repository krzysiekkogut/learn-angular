<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" [routerLink]="['/recipes', 'new']">
      New Recipe
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      [recipe]="recipe"
      [index]="i"
      *ngFor="let recipe of (recipesState | async).recipes; let i = index"
    ></app-recipe-item>
  </div>
</div>
