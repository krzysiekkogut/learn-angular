<div class="row">
  <div class="col-md-5">
    <app-recipes-list></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details
      *ngIf="selectedRecipe; else pleaseSelectText"
      [recipe]="selectedRecipe"
    ></app-recipe-details>
    <ng-template #pleaseSelectText>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
